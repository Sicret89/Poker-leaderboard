<!DOCTYPE html>
{%extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<title>Add player</title>
<h1> Add player into Tournament </h1>


<div class="forms">
    <form method="POST">

        {% csrf_token %}
        {{form|crispy}}
        {{ form.date }}

        <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
